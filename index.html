<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmO - Climate-based Plant Suggestions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">FarmO</div>
        </div>
    </header>
    
    <main class="container">
        <h1>Climate-based Plant Suggestions</h1>
        
        <div class="search-container">
            <input type="text" id="location-input" placeholder="Enter your location">
            <button id="search-btn">Search</button>
        </div>
        
        <div id="weather-info"></div>
        
        <div id="crop-suggestions">
            <div id="fruits"></div>
            <div id="vegetables"></div>
            <div id="flowers"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
